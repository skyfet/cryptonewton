<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payterminal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            background-color: #0077ff;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 1.5rem;
        }
        .container {
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .card:hover {
            background-color: #e0e0e0;
        }
        .section-title {
            font-size: 1.25rem;
            margin-bottom: 10px;
            border-bottom: 2px solid #0077ff;
            display: inline-block;
            padding-bottom: 5px;
        }
        .secondary-icons img {
            width: 50px;
            height: 50px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .secondary-icons img:hover {
            transform: scale(1.2);
        }
        .grid-columns {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        table th {
            background-color: #0077ff;
            color: white;
        }

        table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tbody tr:hover {
            background-color: #f1f1f1;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="header">Payterminal</div>
    <div id="app">
        <!-- Контент загружается динамически -->
    </div>

    <script>
        const app = document.getElementById('app');

        const games = [
            { id: 'ml', name: 'Mobile Legends', products: ['100 Diamonds', '200 Diamonds', '500 Diamonds', 'Сезонный пропуск'] },
            { id: 'cod', name: 'Call of Duty', products: ['Battle Pass', 'Weapon Skin'] },
            { id: 'pubg', name: 'PUBG Mobile', products: ['UC 100', 'UC 300', 'UC 600'] }
        ];

        function renderHome() {
            app.innerHTML = `
<div class="container">
    <div class="grid-columns">
        <!-- Последние пополнения -->
        <div>
            <h2 class="section-title">Последние пополнения</h2>
            <table>
                <thead>
                    <tr>
                        <th>Ник</th>
                        <th>Игра</th>
                        <th>Товар</th>
                        <th>Время</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>***er123</td>
                        <td>Mobile Legends</td>
                        <td>100 Diamonds</td>
                        <td>10:35</td>
                    </tr>
                    <tr>
                        <td>***gun</td>
                        <td>PUBG Mobile</td>
                        <td>UC 300</td>
                        <td>10:20</td>
                    </tr>
                    <tr>
                        <td>***y14</td>
                        <td>Call of Duty</td>
                        <td>Weapon Skin</td>
                        <td>10:10</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Топ пополнений -->
        <div>
            <h2 class="section-title">Топ пополнений за всё время</h2>
            <table>
                <thead>
                    <tr>
                        <th>Ник</th>
                        <th>Игра</th>
                        <th>Сумма</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>TopGamer</td>
                        <td>Mobile Legends</td>
                        <td>$500</td>
                    </tr>
                    <tr>
                        <td>GameLover</td>
                        <td>PUBG Mobile</td>
                        <td>$450</td>
                    </tr>
                    <tr>
                        <td>PlayerX</td>
                        <td>Call of Duty</td>
                        <td>$300</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
            `;
        }

        function renderGamePage(gameId) {
            const game = games.find(g => g.id === gameId);
            app.innerHTML = `
                <div class="container">
                    <h2 class="section-title">${game.name}</h2>
                    <div class="grid">
                        ${game.products.map(product => `<div class="card">${product}</div>`).join('')}
                    </div>
                    <button onclick="renderHome()">Назад</button>
                </div>
            `;
        }


        renderHome();
    </script>
</body>
</html>
